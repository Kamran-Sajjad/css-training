<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!-- <div class="content"> -->
        <div class="info">
          <div class="personal-details">
            <div class="input-fields">
              <label for="name">Name</label>
              <div class="icon">
                <img src="assets/name.svg" alt="Name" />
                <input type="text" name="name" placeholder="John Doe" />
              </div>
            </div>
            <div class="input-fields">
              <label for="email">Email</label>
              <div class="icon">
                <img src="assets/envelope.svg" alt="Name" />
                <input
                  type="text"
                  name="email"
                  placeholder="johndoe@gmail.com"
                />
              </div>
            </div>
          </div>
          <div class="message">
            <div class="input-fields">
              <div>
                <label for="message">Your Message</label>
              </div>
              <div class="field">
                <!-- <textarea name="message" id="message" rows="8" cols="43">Add Text</textarea> -->
                 <input type="text" name="message" id="message" placeholder="Add Text">
              </div>
            </div>
          </div>
        </div>
        <div class="action">
          <input type="checkbox" value="agree" name="agree" />
          <label for="agree"
            >I agree with terms of use and privacy policy</label
          >
          <div class="button">Improve My Resume</div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
